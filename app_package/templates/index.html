{% extends 'base.html' %}
{% block body %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://ocdn.eu/pulscms-transforms/1/RAgk9ktTURBXy9hOTdjMzFkNi1lNzc0LTQ1M2EtODAwOC1hZWZjMGFkYjhlM2MucG5nkZMFzQMWzQGu3gABoTAF" class="d-block w-100" alt="get your beverages at a low cost">
    </div>
    <div class="carousel-item">
      <img src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/07/electronic-devices.jpg?q=50&fit=contain&w=1140&h=&dpr=1.5" class="d-block w-100" alt="get your gadgets at a low price">
    </div>
    <div class="carousel-item">
      <img src="https://aradbranding.com/en/wp-content/uploads/2022/08/XXL-8-3-e1660976937897.jpg" class="d-block w-100" alt="household items">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock body %}
